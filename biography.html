    <h2>李白簡介</h2>

    <p>李白（701年－762年），字太白，號青蓮居士，唐代著名詩人，被譽為“詩仙”。他的詩歌以豪放飄逸、想像豐富著稱，對後世影響深遠。</p>
    <p>李白一生遊歷廣泛，曾漫遊長安、四川、湖北等地。他的作品涵蓋山水田園詩、邊塞詩、飲酒詩等多種題材，展現了其豐富的情感和卓越的藝術才華。</p>
